<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Guru</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid w-75 text-sm-center">
        <a class="navbar-brand">Phone Guru</a>
        <div class="d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search Your Phone..."
            aria-label="Search Your Phone..."
          />
          <button onclick="searchPhone()" class="btn btn-outline-primary">
            Search
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Loading Spinner -->
    <div id="spinner" class="d-none justify-content-center mt-3 w-100 mx-auto">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Loading Spinner End -->

    <!-- Phone Details Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div id="phone-detail" class="modal-dialog modal-dialog-centered"></div>
    </div>
    <!-- Phone Details Modal -->

    <!-- Error Modal -->
    <h2
      class="text-danger text-center"
      style="display: none"
      id="error-msg"
    ></h2>
    <!-- Error Modal End -->

    <!-- Mobile Cards -->
    <div class="container my-3">
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 mx-auto mb-3"
      ></div>
    </div>

    <!-- Manual Script -->
    <script src="./script/script.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
  </body>
</html>
